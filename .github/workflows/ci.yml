name: ChoreoAtlas CLI - CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    
    - name: Install dependencies
      run: make deps
    
    - name: Run linting
      run: make lint
    
    - name: Run tests
      run: make test
    
    - name: Build binary
      run: make build
    
    - name: Run example validation
      run: make run-example

  build:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    
    - name: Build for multiple platforms
      run: |
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -o bin/choreoatlas-linux-amd64 ./cmd/choreoatlas
        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -o bin/choreoatlas-linux-arm64 ./cmd/choreoatlas
        # macOS AMD64
        GOOS=darwin GOARCH=amd64 go build -o bin/choreoatlas-darwin-amd64 ./cmd/choreoatlas
        # macOS ARM64 (M1/M2)
        GOOS=darwin GOARCH=arm64 go build -o bin/choreoatlas-darwin-arm64 ./cmd/choreoatlas
        # Windows AMD64
        GOOS=windows GOARCH=amd64 go build -o bin/choreoatlas-windows-amd64.exe ./cmd/choreoatlas
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: choreoatlas-binaries
        path: bin/