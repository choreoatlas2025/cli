version: 2

project_name: choreoatlas

env:
  - CGO_ENABLED=0

builds:
  # åªæ„å»ºCEç‰ˆæœ¬
  - id: ce
    main: ./cmd/choreoatlas
    binary: choreoatlas
    ldflags:
      - -s -w
      - -X 'github.com/choreoatlas2025/cli/internal/cli.Version={{.Version}}'
      - -X 'github.com/choreoatlas2025/cli/internal/cli.GitCommit={{.ShortCommit}}'
      - -X 'github.com/choreoatlas2025/cli/internal/cli.BuildTime={{.Date}}'
      - -X 'github.com/choreoatlas2025/cli/internal/cli.BuildEdition=ce'
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: windows
        goarch: arm64

archives:
  - id: ce-archive
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    files:
      - README.md
      - LICENSE
      - examples/**/*
      - docs/**/*
      - scripts/install.sh
      - scripts/install.ps1
    wrap_in_directory: false

checksum:
  name_template: 'SHA256SUMS.txt'

brews:
  - name: choreoatlas
    description: "Contract-as-Code CLI for mapping, validating, and guiding cross-service choreography"
    homepage: https://choreoatlas.io
    license: Apache-2.0
    repository:
      owner: choreoatlas2025
      name: homebrew-choreoatlas
      branch: main
    commit_author:
      name: ChoreoAtlas Bot
      email: bot@choreoatlas.io
    caveats: |
      This is the Community Edition (CE) build: zero telemetry, fully offline.
    install: |
      bin.install "choreoatlas"
      bin.install_symlink "choreoatlas" => "ca"
    test: |
      system "#{bin}/choreoatlas", "version"

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'

